<h3>No ACK Mode for PtP</h3>
<p>
ACK Timeout setting has the hardware limits. 
"No ACK Mode" option should be used in PtP case 
when actual link distance is greater than hardware 
ACK Timeout setting can handle. For all other scenarios 
static or automatic ACK Timeout value should be used.
</p>
